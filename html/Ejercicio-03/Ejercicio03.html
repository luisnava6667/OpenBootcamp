<!DOCTYPE html>
<html lang="en">
<head>
     <title>Ejercicio 03 - Multimedia</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="multimedia/imagen.jpg" alt="logo videojuego" width="400" height="300" />
    </section>
    <section>
        <h1>Aprendiendo a utilizar videos</h1>
        <video controls autoplay loops muted>
            <source src="multimedia/video.mp4" type="video/mp4">
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar audios</h1>
        <audio controls autoplay loops>
            <source src="multimedia/audio.mp3" type="audio/mp3">
        </audio>
    </section>
</body>
</html>
